<toolbar></toolbar>
<div class="home-component" flex>
	<header>
		<div class="lines">
			<div class="line line-right" ng-class="{'animate': $ctrl.animate.lines.right}"></div>
			<div class="line line-bottom" ng-class="{'animate': $ctrl.animate.lines.bottom}"></div>
			<div class="line line-top" ng-class="{'animate': $ctrl.animate.lines.top}"></div>
			<div class="line line-left" ng-class="{'animate': $ctrl.animate.lines.left}"></div>
		</div>
		<div class="title" ng-class="{'animate': $ctrl.animate.title}">
			<h1>
				Wiich√§ller
			</h1>
		</div>
	</header>
	<div class="container">
		<div class="content" layout="column">
			<section layout-gt-sm="row" layout="column" flex-gt-sm="80" flex-offset-gt-sm="10" flex-gt-md="60" flex-offset-gt-md="20"
				layout-padding>
				<div flex="50">
					<h2 translate="home.title">
					</h2>
					<p translate="home.introduction">
					</p>
				</div>
				<div flex-gt-md="50" flex="100">
					<img class="friends-image" src="http://previews.123rf.com/images/piksel/piksel0910/piksel091000022/5644857-Friends-with-thumbs-up-Stock-Photo-group-teenagers.jpg"
					/>
				</div>
			</section>
			<section class="site-description">
				<div layout="row" layout-wrap flex-gt-sm="80" flex-offset-gt-sm="10" flex-gt-md="60" flex-offset-gt-md="20">
					<div class="site-description-item" flex="100" flex-gt-sm="33" layout-padding layout-gt-md="column" layout="row">
						<img src="http://image.flaticon.com/icons/svg/157/157285.svg" class="description-icon" />
						<div>
							<h3 translate="process.sendwine.title"></h3>
							<p translate="process.sendwine.description"></p>
						</div>
					</div>
					<div class="site-description-item" flex="100" flex-gt-sm="33" layout-padding layout-gt-md="column" layout="row">
						<img src="http://image.flaticon.com/icons/svg/65/65155.svg" class="description-icon" />
						<div>
							<h3 translate="process.test.title"></h3>
							<p translate="process.test.description"></p>
						</div>
					</div>
					<div class="site-description-item" flex="100" flex-gt-sm="33" layout-padding layout-gt-md="column" layout="row">
						<img src="http://image.flaticon.com/icons/svg/149/149189.svg" class="description-icon" />
						<div>
							<h3 translate="process.feedback.title"></h3>
							<p translate="process.feedback.description"></p>
						</div>
					</div>
				</div>
			</section>
			<section class="quotes">
				<div class="quotes-content" flex-gt-sm="80" flex-offset-gt-sm="10" flex-gt-md="60" flex-offset-gt-md="20">
					<div layout-margin layout-align="center" flex-gt-md="50" flex-offset-gt-md="25" flex-gt-sm="60" flex-offset-gt-sm="20">
						<md-card md-whiteframe="4dp">
							<img src="https://telebasel.ch/wp-content/uploads/2016/05/danito-lopez-4-1024x768.jpg" class="md-card-image" alt="Washed Out">
							<md-card-content layout-align="center center" layout="column">
								<span class="quote-text" translate="quotes.danitolopez.text" layout-margin></span>
								<span class="md-subhead" translate="quotes.danitolopez.name"></span>
							</md-card-content>
						</md-card>
					</div>
				</div>
			</section>
			<feedback></feedback>
			<section class="costumer-of-the-day">
				<div layout-gt-sm="row" layout="column" flex-gt-sm="80" flex-offset-gt-sm="10" flex-gt-md="60" flex-offset-gt-md="20" md-padding>
					<div flex layout="column" layout-align="center center">
						<h1 translate="costumer-of-the-day"></h1>
						<md-card md-whiteframe="6dp" class="kevin-schatt">
							<md-card-content>
								<img width="300" src="{{$ctrl.costumer.image}}" />
								<div flex layout-align="center center" layout="column" md-padding>
									<span ng-bind="$ctrl.costumer.name"></span>
								</div>
							</md-card-content>
						</md-card>
					</div>
				</div>
			</section>
			<section class="links">
				<div flex-gt-sm="80" flex-offset-gt-sm="10" flex-gt-md="60" flex-offset-gt-md="20" md-padding>
					<h1 translate="morelinks"></h1>
					<div layout-gt-xs="row" layout="column">
						<md-button class="bucket" target="_blank" flex href="http://wiichaeller.site/old/">Old Site</md-button>
						<md-button class="bucket" target="_blank" flex href="http://wiichaeller.site/ipsum/">Generator</md-button>
						<md-button class="bucket" target="_blank" flex href="https://github.com/wiichaeller">Github</md-button>
						<md-button class="bucket" target="_blank" flex><span>Translator (Coming Soon)
							</span>
							<md-tooltip>
								Probably not coming soon bc I'm lazy af
							</md-tooltip>
						</md-button>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
